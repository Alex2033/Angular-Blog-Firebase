<div *ngIf="form; else loading">
  <form [formGroup]="form" (submit)="submit()">
    <!-- title -->
    <div class="form-control" [class.invalid]="title.touched && title.invalid">
      <label for="title">Название:</label>
      <input formControlName="title" name="title" type="text" id="title" />
      <div *ngIf="title.touched && title.invalid" class="validation">
        <small *ngIf="title.errors.required">Введите название поста</small>
      </div>
    </div>

    <!-- text -->
    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      class="btn btn-primary"
      [disabled]="form.invalid || submitted"
      type="submit"
    >
      Обновить
    </button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Идет загрузка...</p>
</ng-template>
