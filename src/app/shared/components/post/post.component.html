<div class="card">
  <header class="card-header">
    <h2>{{ post.title }}</h2>

    <small>{{ post.date | date: "short":null:"ru" }}</small>
  </header>

  <div>
    <small>{{ post.author }}</small>
  </div>

  <button [routerLink]="['/post', post.id]" class="btn btn-dark">
    Открыть
  </button>
</div>
